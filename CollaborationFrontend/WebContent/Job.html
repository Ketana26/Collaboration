<html ng-app="myApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script>
var myApp=angular.module('myApp',[]);
myApp.controller('myCtrl',function($scope,$http){
$http.get('http://localhost:3035/CollaborationMiddleware/getJobs').success(function(data){
$scope.jobs=data;
});
});
</script>
</head>
<body ng-controller="myCtrl">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;   
    padding: 8px;
}
</style>

<table>
<tr>
<th>Id</th>
<th>JobDescription</th>
<th>SkillsRequired</th>
<th>Salary</th>
<th>JobEdit</th>
<th>JobDelete</th>

</tr>
<tr ng-repeat="job in jobs">
<td>{{ job.id }}</td>
<td>{{ job.jobDescription}}</td>
<td>{{ job.skillRequired }}</td>
<td>{{ job.salary }}</td>
<td><input type='submit' name='JobEdit' value='Edit'/></td>
<td><input type='submit' name='JobDelete' value='Delete'/></td>
</tr>
</table>
</body>
</html>
